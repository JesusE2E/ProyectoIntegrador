<body>
    <header id="header">
    </header>
    <header>
        <main><br>
            <!-- titulo -->
            <header class="container py-3">
                <h1 class="fw-bold heading-title">Construye tu PC</h1>
            </header>

            <!-- Sección que envuelve la lista y el total -->
            
            <section class="contenidoPrincipal container-fluid  row justify-content-start ">
                <!-- pestañas de productos -->
                <section class="ListasDeProductos container-fluid col-xxl-10 col-md-10">
                    <div class="accordion" id="accordionPanelsStayOpenExample">

                        <div class="accordion-item ">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Procesador
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                <div id="procesador" class="accordion-body container-fluid row ">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                    Tarjeta madre
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                <div id="tarjeta madre" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseThree">
                                    Memoria RAM
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                <div id="memoria RAM" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseFour">
                                    Almacenamiento
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                                <div id="almacenamiento" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseFive">
                                    Enfriamiento
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
                                <div id="enfriamiento" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseSix">
                                    Tarjeta de video
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse">
                                <div id="tarjeta de video" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseSeven" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseSeven">
                                    Gabinete
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseSeven" class="accordion-collapse collapse">
                                <div id="gabinete" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseEight" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseEight">
                                    Fuente de alimentación
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseEight" class="accordion-collapse collapse">
                                <div id="Fuente de alimentacion" class="accordion-body row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Pestaña de total -->
                <section class="totalAcumulado container-fluid col-xxl-2 col-10">

                    <div class="card">
                        <div id="tarjetaTotal"> 
                            
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Total:</h5>
                            <p class="card-text" id="costo-total"> $ </p>
                            <div id="switch-boton" class=" row justify-content-center">
                                <div  class="form-check form-switch  col-xxl-12 col-md-8  ">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Recibir el equipo armado</label>
                                  </div>
                                  <a id="botonPagar" class="btn btn-primary col-xxl-12 col-md-4">Pagar</a>
                                  <!-- <a href="#" id="botonPagar" class="btn btn-primary col-xxl-12 col-md-4">Pagar</a> -->
                            </div>
                            
                        </div>
                    </div>

                </section>

            </section>
            
        </main><br>
